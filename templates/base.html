<!DOCTYPE html>
{% load static %}
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="{% static 'logo/logo.png' %}">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <div class="parent">
        <!--Main Navigation-->
        <header>
            <div class="p-3 text-center bg-green border-bottom">
                <div class="container">
                    <div class="header-container">
                        <!-- Left elements -->
                        <div class="d-flex justify-content-center">
                            <a href="#!">
                                <img src="../static/logo/logo.png" alt="Logo" />
                            </a>
                        </div>
                        <!-- Center elements -->
                        <div class="text-center">
                            <span class="brend-name">Yulduzcha <span class="generatsiya">Generatsiyasi</span></span>
                        </div>
                        <!-- Right elements -->
                        <div class="d-flex justify-content-center">
                            <div class="dropdown">
                                <a data-mdb-dropdown-init
                                    class="text-reset dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                                    id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown"
                                    aria-expanded="false">
                                    <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png"
                                        class="rounded-circle" alt="User" loading="lazy" />
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item">{{ request.user.get_full_name }}</a></li>
                                    {% if request.user.is_authenticated %}
                                    <li><a class="dropdown-item" href="{% url 'logout' %}" style="color: red;">Chiqish</a></li>
                                    {% else %}
                                    <li><a class="dropdown-item" href="{% url 'login' %}" style="color: blue">Kirish</a></li>
                                    {% endif %} 
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container text-center">
            <h1 class="welcome">{{ section }}</h1>
        </div>
        
        {% block content %}
        	
        {% endblock %}
        

        <!-- Footer bo'limi -->
        <footer>
            <p>Murabbiy: <span class="designer">Orifov Bilolxon</span></p>
        </footer>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
    <!-- Bootstrap skriptlari -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
